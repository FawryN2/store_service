<div class="stock-form">
  <div class="form-header">
    <h2>{{ isEditing ? '✏️ Edit Stock' : '➕ Add New Stock' }}</h2>
    <button class="btn-close" (click)="onCancel()">✕</button>
  </div>

  <form [formGroup]="stockForm" (ngSubmit)="onSubmit()" class="form-content">
    <div *ngIf="error" class="alert alert-error">
      {{ error }}
    </div>

    <div *ngIf="success" class="alert alert-success">
      {{ success }}
    </div>

    <div class="form-group" *ngIf="!isEditing">
      <label class="form-label" for="storeId">Store *</label>
      <select
        id="storeId"
        class="form-control"
        formControlName="storeId"
        [class.error]="getFieldError('storeId')">
        <option value="">Select a store</option>
        <option *ngFor="let store of stores" [value]="store.id">
          {{ store.name }} - {{ store.location }}
        </option>
      </select>
      <div *ngIf="getFieldError('storeId')" class="field-error">
        {{ getFieldError('storeId') }}
      </div>
    </div>

    <div class="form-group">
      <label class="form-label" for="sku">SKU (Product Code) *</label>
      <input
        type="text"
        id="sku"
        class="form-control"
        formControlName="sku"
        placeholder="Enter product SKU"
        [class.error]="getFieldError('sku')"
        [readonly]="isEditing"
      />
      <div *ngIf="getFieldError('sku')" class="field-error">
        {{ getFieldError('sku') }}
      </div>
      <div *ngIf="isEditing" class="field-help">
        SKU cannot be changed when editing
      </div>
    </div>

    <div class="form-group">
      <label class="form-label" for="quantity">Quantity *</label>
      <input
        type="number"
        id="quantity"
        class="form-control"
        formControlName="quantity"
        placeholder="Enter quantity"
        min="0"
        [class.error]="getFieldError('quantity')"
      />
      <div *ngIf="getFieldError('quantity')" class="field-error">
        {{ getFieldError('quantity') }}
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-outline" (click)="onCancel()" [disabled]="loading">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="loading || stockForm.invalid">
        <span *ngIf="loading" class="loading-spinner"></span>
        {{ isEditing ? 'Update Stock' : 'Create Stock' }}
      </button>
    </div>
  </form>
</div>
