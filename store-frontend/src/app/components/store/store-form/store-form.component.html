<div class="store-form">
  <div class="form-header">
    <h2>{{ isEditing ? '✏️ Edit Store' : '➕ Add New Store' }}</h2>
    <button class="btn-close" (click)="onCancel()">✕</button>
  </div>

  <form [formGroup]="storeForm" (ngSubmit)="onSubmit()" class="form-content">
    <div *ngIf="error" class="alert alert-error">
      {{ error }}
    </div>

    <div *ngIf="success" class="alert alert-success">
      {{ success }}
    </div>

    <div class="form-group">
      <label class="form-label" for="name">Store Name *</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
        placeholder="Enter store name"
        [class.error]="getFieldError('name')"
      />
      <div *ngIf="getFieldError('name')" class="field-error">
        {{ getFieldError('name') }}
      </div>
    </div>

    <div class="form-group">
      <label class="form-label" for="location">Location *</label>
      <input
        type="text"
        id="location"
        class="form-control"
        formControlName="location"
        placeholder="Enter store location"
        [class.error]="getFieldError('location')"
      />
      <div *ngIf="getFieldError('location')" class="field-error">
        {{ getFieldError('location') }}
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-outline" (click)="onCancel()" [disabled]="loading">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="loading || storeForm.invalid">
        <span *ngIf="loading" class="loading-spinner"></span>
        {{ isEditing ? 'Update Store' : 'Create Store' }}
      </button>
    </div>
  </form>
</div>
