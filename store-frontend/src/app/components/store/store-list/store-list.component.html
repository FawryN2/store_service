<div class="store-list">
  <div class="page-header">
    <div class="header-content">
      <h1>🏪 Stores Management</h1>
      <p>Manage your store locations and information</p>
    </div>
    <div class="header-actions">
      <button class="btn btn-primary" (click)="showAddForm()">
        ➕ Add New Store
      </button>
      <button 
        class="btn btn-danger" 
        (click)="deleteAllStores()"
        [disabled]="stores.length === 0">
        🗑️ Delete All
      </button>
    </div>
  </div>

  <div *ngIf="loading" class="loading">
    <div class="spinner"></div>
    <p>Loading stores...</p>
  </div>

  <div *ngIf="error" class="alert alert-error">
    {{ error }}
    <button class="btn btn-primary" (click)="loadStores()">Retry</button>
  </div>

  <div *ngIf="!loading && !error">
    <div *ngIf="stores.length === 0" class="empty-state">
      <div class="empty-icon">🏪</div>
      <h3>No Stores Found</h3>
      <p>Get started by adding your first store location</p>
      <button class="btn btn-primary" (click)="showAddForm()">
        Add Your First Store
      </button>
    </div>

    <div *ngIf="stores.length > 0" class="stores-grid">
      <div *ngFor="let store of stores" class="store-card">
        <div class="store-header">
          <h3>{{ store.name }}</h3>
          <div class="store-actions">
            <button class="btn-icon" (click)="editStore(store)" title="Edit Store">
              ✏️
            </button>
            <button class="btn-icon danger" (click)="deleteStore(store.id!)" title="Delete Store">
              🗑️
            </button>
          </div>
        </div>
        <div class="store-content">
          <div class="store-info">
            <div class="info-item">
              <span class="info-label">📍 Location:</span>
              <span class="info-value">{{ store.location }}</span>
            </div>
            <div class="info-item">
              <span class="info-label">🆔 Store ID:</span>
              <span class="info-value">{{ store.id }}</span>
            </div>
          </div>
          <div class="store-footer">
            <a [routerLink]="['/stores', store.id]" class="btn btn-outline">
              View Details
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Store Form Modal -->
  <div *ngIf="showForm" class="modal-overlay" (click)="onFormClose()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <app-store-form 
        [store]="editingStore" 
        (formClose)="onFormClose()">
      </app-store-form>
    </div>
  </div>
</div>
